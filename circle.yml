
dependencies:
  pre:
    - go get github.com/google/go-github/github

test:
  pre:
    - go build main.go -o ci-status

  override:
    - ./ci-status --context test1 --state pending && sleep 30 && ./ci-status --context test1 --state success
    - ./ci-status --context test2 --state pending && sleep 30 && ./ci-status --context test2 --state success
    - ./ci-status --context test3 --state pending && sleep 30 && ./ci-status --context test3 --state success
